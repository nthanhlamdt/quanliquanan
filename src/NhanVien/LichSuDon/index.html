<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch sử đơn</title>
  <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">
  <link rel="stylesheet" href="/shared/style.css">
  <link rel="stylesheet" href="./LichSuDon.css">
</head>

<body>
  <div class="header">
    <div class="header-intro">
      <i class="fa-solid fa-bars"></i>
      <span>VULAMSYNGUYEN</span>
    </div>

    <div class="header-infor">
      <span class="header-infor_name"></span>
      <div class="header-infor_avata">
        <span>L</span>
        <ul class="log-out hide">
          <li>
            <i class="fa-regular fa-user"></i>
            <span>Profile</span>
          </li>
          <li>
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </li>
          <li class="select-logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Logout</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="menu">
      <!-- Get từ /shared/reloadNavbarUserLoad.js -->
    </div>

    <div class="main">
      <div class="content">
        <h1 class="name-content">Lịch sử đơn</h1>
        <ul class="history-bill">
          <li class="history-bill_item">
            <table>
              <tr>
                <th class="bill-name" colspan="2">Bàn 1</th>
              </tr>
              <tr>
                <th class="fulltime" rowspan="2">2 giờ 40 phút</th> <!-- Ghép 2 hàng thành 1 cột -->
                <th class="start-time"> <i class="fa-regular fa-clock"></i> 16:37</th>
              </tr>
              <tr>
                <!-- Bỏ thẻ th của cột được ghép -->
                <th class="total"> <i class="fa-solid fa-coins"></i> 71.200đ</th>
              </tr>
            </table>
          </li>

          <li class="history-bill_item">
            <table>
              <tr>
                <th class="bill-name" colspan="2">Bàn 1</th>
              </tr>
              <tr>
                <th class="fulltime" rowspan="2">2 giờ 40 phút</th> <!-- Ghép 2 hàng thành 1 cột -->
                <th class="start-time"> <i class="fa-regular fa-clock"></i> 16:37</th>
              </tr>
              <tr>
                <!-- Bỏ thẻ th của cột được ghép -->
                <th class="total"> <i class="fa-solid fa-coins"></i> 71.200đ</th>
              </tr>
            </table>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="/shared/main.js"></script>
  <script src="/shared/reloadNavbarUserLoad.js"></script>
</body>

</html>

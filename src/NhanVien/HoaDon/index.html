<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bàn</title>
  <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">

  <script src="./API/table.js"></script>

<body>
  <div class="header">
    <div class="header-intro">
      <i class="fa-solid fa-bars"></i>

    <div class="header-infor">

      <div class="header-infor_avata">
        <span>L</span>
        <ul class="log-out hide">
          <li>
            <i class="fa-regular fa-user"></i>
            <span>Profile</span>
          </li>
          <li>
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </li>
          <li class="select-logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Logout</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
     <!---------------------------------- SIDEBAR -------------------------------->
    <div class="menu">
      <nav>
        <li>
          <a href="/src/NhanVien/Ban/index.html">
            <i class="fa-solid fa-table"></i>
            Bàn
          </a>
        </li>

        <li>
          <a href="/src/NhanVien/DonDatHang/index.html">
            <i class="fa-solid fa-bag-shopping"></i>
            Đơn hàng
          </a>
        </li>

        <li>
          <a href="/src/NhanVien/LichSuDon/index.html">
            <i class="fa-solid fa-clock-rotate-left"></i>
            Lịch sử đơn
          </a>
        </li>

        <li>

            Chấm công
          </a>
        </li>
      </nav>
    </div>

    <!---------------------------------- MAIN -------------------------------->
    <div class="main">
      <div class="content">
      <div class="order">
          <h1 class="name-content"> Hóa đơn</h1>

          <div class="bill">
            <div class="bill-content">
              <nav class="bill-menu">
                <!-- List type food hoadon.js -->
              </nav>

              <nav class="bill-menu_list">
                <li class="bill-menu_iteam">
                  <!-- list food hoadon.js -->
                </li>
              </nav>
            </div>

            <div class="bill-pay">
              <div class="bill-pay_header">
                <span>Mặt hàng</span>
                <span>Số lượng</span>
                <span>Đơn giá</span>
              </div>

              <div class="bill-pay_items">
                <!-- Số lượng giá mỗi hóa đơn -->
              </div>
              <div class="bill-pay_total">
                <span>Thành tiền</span>
                <span class="total">0đ</span>
              </div>
              <div class="bill-pay_button">
                <button class="save-button">Lưu</button>
                <button class="pay-end">Thanh Toán</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./API/order.js"></script>

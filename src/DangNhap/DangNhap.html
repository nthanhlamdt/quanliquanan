<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./DangNhap.css">
  <!-- <script src="/shared/API.js"></script> -->
  <!-- <script src="/shared/GetAPI.js"></script> -->
</head>

<body>
  <div class="login">
    <div class="form-login">
      <h1>Đăng nhập</h1>
      <p>Nhập tài khoản và mật khẩu để đăng nhập</p>
      <div class="form-username">
        <label for="username">Tài khoản</label>
        <input id="username" class="username" type="text" placeholder="Nhập email" autocomplete="username">
        <span class="error-message" id="username-error"></span>
      </div>
      <div class="form-password">
        <label for="password">Mật khẩu</label>
        <input id="password" class="password" type="password" placeholder="Nhập mật khẩu"
          autocomplete="current-password">
        <span class="error-message" id="password-error"></span>
        <span>Quên mật khẩu?</span>
      </div>
      <button class="button-login">
        Đăng nhập
        <span class="loader" style="display: none;"></span>
      </button>
    </div>
  </div>
  
  <script src="./DangNhap.js"></script>
</body>

</html>

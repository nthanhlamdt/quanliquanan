  <div class="main">
    <div class="content">
      <h1 class="name-content">Món Ăn</h1>
      <div class="food">
        <div class="btn-create_food">
          <button>Thêm +</button>
        </div>

        <div class="table-food">
          <table>
            <thead>
              <tr>
                <td>STT</td>
                <td>Mã Món Ăn</td>

  <!-- hiển thị hình ảnh món ăn -->
  <div class="show-image model hide">
  </div>

  <div class="model hide  add-food">

    <i class="fa-solid fa-xmark" onclick="closeImageFood()"></i>

    <div class="form-add-food">
      <h1>THÊM MÓN ĂN</h1>
      <div class="infor-data">
        <label for="">Tên Món Ăn</label>
        <input class="name-food" type="text">
      </div>

      <div class="infor-data">
        <label for="">Giá Bán</label>
        <input class="price-food" type="text">
      </div>

      <div class="infor-data">
        <label for="">Loại</label>
        <div class="type-food">
          <select name="" id="">
            <option value="Ốc">Ốc</option>
            <option value="Lẩu">Lẩu</option>
            <option value="Nướng">Nướng</option>
            <option value="Nước uống">Nước Uống</option>
            <option value="Combo">Combo</option>
          </select>
        </div>
      </div>

      <div class="infor-data">
        <label for="">Hình ảnh</label>
        <input class="iput-file" type="file">
      </div>

      <button class="add-food-btn">Thêm Món Ăn</button>
    </div>

  <!-- form thêm nhân viên -->
  <div class="model hide add-staff">
    <i class="fa-solid fa-xmark" onclick="closeImageFood()"></i>

    <div class="form-add-staff">
      <div class="infor-data">
        <label for="">Mã Nhân Viên</label>
        <input type="text">
      </div>

      <div class="infor-data">
        <label for="">Họ Tên</label>
        <input type="text">
      </div>

      <div class="infor-data">
        <label for="">Giới Tính</label>
        <div class="male-female">
          <label for="">Nam</label>
          <input type="radio" name="male-female" value="Nam" checked>
          <label for="">Nữ</label>
          <input type="radio" name="male-female" value="Nữ">
          <label for="">Khác</label>
          <input type="radio" name="male-female" value="Khác">

      </div>

        <label for="">Số Điện Thoại</label>
        <input type="text">
      </div>

      <div class="infor-data">
        <label for="">Email</label>
        <input type="text">
      </div>

      <div class="infor-data">
        <label for="">Chức Vụ</label>
        <div class="position-staff">
          <select name="" id="">
            <option value="Nhân Viên">Nhân Viên</option>
            <option value="Quản Lí">Quản Lí</option>
          </select>
        </div>
      </div>

      <button>Thêm Nhân Viên</button>
